<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="registration">
    <div class="registr_header">
        <p class="registr_header_text">Регистрация на сайте</p>
    </div>
    <p class="cookie"><i>Регистрируясь на нашем сайте Вы соглашаетесь на обработку и <b class="cookie_text">использование<br>
        персональных данных</b>, а так же на то, что сайт использует файлы cookie</i></p>
    <p class="registr_vhod">Введите ваши данные в форму:</p>
    <form action="finish.html" method="get">
    <table>
        <tr>
            <td>
                <img src="image/registration/registr_form%C2%A0—%20копия.png" alt="Картика регистрации" width="170px" height="200px">
            </td>
            <td>
                <table>
                    <tr>
                        <td>Ф.И.О:</td>
                        <td><input type="text" size="52px" name="name"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" size="52px" name="email"></td>
                    </tr>
                    <tr>
                        <td>Номер телефона:</td>
                        <td><input type="text" size="52px" name="iphone"></td>
                    </tr>
                    <tr>
                        <td>Пароль:</td>
                        <td><input type="password" size="52px" name="password"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
<input class="button3 button4" type="reset" name="reset" value="Очистить">
<input class="button3 button4" type="submit" name="registration" value="Зарегистрироватся">
</form>
</div>
</body>
</html>
